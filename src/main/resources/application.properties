spring.data.mongodb.host=localhost
spring.data.mongodb.port=27017
spring.data.mongodb.database=gameagregator
spring.data.mongodb.uri=mongodb://localhost:27017,localhost:27018,localhost:27019/gameagregator?replicaSet=rs0


spring.security.oauth2.client.registration.google.client-id=client-id
spring.security.oauth2.client.registration.google.client-secret=client-secret
spring.security.oauth2.client.registration.google.scope=openid, profile, email
spring.security.oauth2.client.registration.google.redirect-uri=http://localhost:8080/login/oauth2/code/{registrationId}
spring.security.oauth2.client.registration.google.authorization-grant-type=authorization_code
spring.security.oauth2.client.registration.google.client-authentication-method=post
